<!-- Implements the resolution selection -->
<script type="text/javascript">

  var FIGMAP = {
    "#1m": "691",
    "#30m": "697",
    "#3h": "695",
    "#1d": "699"
  };

  $(document).ready(function () {
    putRRD(window.location.hash);
  });

  $(window).on('hashchange', function() {
    putRRD(window.location.hash);
  });

  function putRRD(res) {
    if (!(res in FIGMAP))
      res = "#1m";
    putGraph(FIGMAP[res], "#graph");
    clearResButtons();
    $(res).attr("class", "active");
  }

  function clearResButtons() {
    for (res in FIGMAP)
      $(res).removeAttr("class")
  }
</script>
